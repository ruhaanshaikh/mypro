<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    {% load static %}
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static '/js/bootstrap.min.js' %}"></script>

</head>
<body>
<h1>STUDENT</h1>
<table class="table table-dark">
    <thead>
        <tr class="table-active">
            <th>No.</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Can Vote</th>
        </tr>
    </thead>
    <tbody>
        {% for i in a1 %}
        <tr>
            <td>{{forloop.counter}}</td>
             <td>{{i.name}}</td>
             <td>{{i.age}}</td>
             <td>{{i.email}}</td>
            <td>
                {% if i.age >= 18 %}
                TRUE
                {% else %}
                FALSE
                {% endif %}
            </td>

        </tr>
        {% endfor %}
    </tbody>
</table>

<h1> Hello </h1>

</body>
</html>
