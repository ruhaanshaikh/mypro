<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vegitables</title>
    <h1>VEGITABLES AVILIBLITY</h1>
    {% load static %}
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
</head>
<body>
<table class="table table-dark">
<thead>
        <tr class="table-active">
            <th>No.</th>
            <th>Veg_name</th>
            <th>Quantity</th>
            <th>Availiblity</th>

        </tr>
    </thead>
    <tbody>
        {% for i in b1 %}
        <tr>
            <td>{{forloop.counter}}</td>
             <td>{{i.Veg_Name}}</td>
             <td>{{i.Quantity}}</td>
            <td>
                {% if i.Quantity > 0 %}
                Available
                {% else %}
                Not Available
                {% endif %}
            </td>

        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
